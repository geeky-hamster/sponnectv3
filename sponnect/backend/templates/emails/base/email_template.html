<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sponnect{% endblock %}</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px 20px;
            background-color: #fff;
        }
        
        .footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
            border-top: 1px solid var(--border-color);
        }
        
        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .button:hover {
            background-color: var(--secondary-color);
        }
        
        .warning {
            color: var(--danger-color);
            font-weight: bold;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            margin: 20px 0;
        }
        
        .success-box {
            background-color: #f0fff4;
            border-left: 4px solid var(--success-color);
            padding: 15px;
            margin: 20px 0;
        }
        
        .warning-box {
            background-color: #fff5f5;
            border-left: 4px solid var(--danger-color);
            padding: 15px;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        table th {
            background-color: #f5f5f5;
        }
        
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .header, .content, .footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{% block header %}Sponnect{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>This is an automated message from Sponnect. Please do not reply to this email.</p>
            <p>Â© {{ current_year }} Sponnect - Connecting Sponsors & Influencers. All rights reserved.</p>
            <p>
                <a href="{{ frontend_url }}/privacy-policy">Privacy Policy</a> | 
                <a href="{{ frontend_url }}/terms">Terms of Service</a>
            </p>
        </div>
    </div>
</body>
</html>
